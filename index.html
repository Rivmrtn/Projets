<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box 
        position="-1 1 0" 
        rotation="90 0 0" 
        color="#6e0110"
        width="0.5" height="10" depth="0.5">
        

      </a-box>
      <a-sphere 
                position="-1 3 -1" 
                radius="0.25" color="#ffffff"></a-sphere>
                <a-sphere 
                position="2 2 -2" 
                radius="0.15" color="#ffffff"></a-sphere>
      <a-cylinder position="1 0.75 -3" rotation="90 0 0"  radius="0.5" height="20" color="#6e0110"></a-cylinder>
      <a-plane position="0 0.75 -4" rotation="0 0 0" width="4" height="4" color="#6e0110"></a-plane>
      <a-sky color="black"></a-sky>
    </a-scene>
  </body>
</html>
